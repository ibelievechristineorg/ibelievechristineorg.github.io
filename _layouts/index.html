<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <meta http-equiv="refresh" content="0; http://ibelievechristine.com/">

  {%- include head.html -%}

  <style>
    .post-content a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      background: #369;
      border-radius: 12px;
    }
  </style>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">
          <header class="post-header">
            <h1 class="post-title"></h1>
          </header>

          <div class="post-content">
            {{ content }}
          </div>
        </article>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
